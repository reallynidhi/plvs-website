<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLVS</title>
  <style>
    /* Resetting default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full page styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9; /* Off white background */
      color: #000;
      overflow: hidden;
      text-align: center;
    }

    /* Logo on the top left */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      width: 100px; /* Adjust logo size as needed */
      height: auto;
    }

    /* Main content container */
    .content {
      max-width: 800px;
      padding: 20px;
      line-height: 1.6;
    }

    /* Styling for tagline */
    .tagline {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    /* Description Styling with Italic emphasis */
    .description {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .description em {
      font-style: italic;
    }

    /* Links styling */
    .links a {
      font-size: 16px;
      text-decoration: none;
      color: #000;
      border-bottom: 1px solid #000;
      padding-bottom: 2px;
      margin-top: 20px;
      display: inline-block;
      margin-right: 15px;
    }

    .links a:hover {
      color: #555;
      border-bottom-color: #555;
    }
  </style>
</head>
<body>

  <!-- Logo on the top left -->
  <div class="logo">
    <img src="logo.png" alt="PLVS Logo">
  </div>

  <!-- Main content centered -->
  <div class="content">
    <div class="tagline">Backing bold builders from idea to impact.</div>
    <p class="description">
      PLVS combines <em>ideas</em>, <em>capital</em>, <em>resources</em>, and <em>talent</em>â€”partnering with founders to transform top ideas into impactful companies.
    </p>
    <div class="links">
      <a href="https://www.protocol.ai/blog/introducing-protocol-labs-venture-studio/" target="_blank">Learn More</a>
      <a href="https://x.com/plventurestudio" target="_blank">Twitter</a>
    </div>
  </div>

</body>
</html>
